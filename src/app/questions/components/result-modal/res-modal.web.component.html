<section class="res-modal" [ngClass]="{
    'res-modal_activated': model.isShow === true,
    'res-modal_success': model.answerStatus==='right',
    'res-modal_error':model.answerStatus==='wrong' }">


  <p class="res-modal__text res-modal__text_success" *ngIf="model.answerStatus==='right'">
    Точно! Это верный ответ!
  </p>

  <img *ngIf="model.answerStatus==='right'" style="width: 50%; margin-bottom: 20%;"
    src="../../../../assets/img/answer-images/right.png">



  <p class="res-modal__text res-modal__text_error" style="color: aliceblue;" *ngIf="model.answerStatus==='wrong'">
    О нет, это был неправильный ответ...
  </p>

  <img *ngIf="model.answerStatus==='wrong'" style="width: 50%; margin-bottom: 20%;"
    src="../../../../assets/img/answer-images/wrong.png">



  <button class="res-modal__retry-btn" *ngIf="model.answerStatus==='wrong'" type="button" (click)="handleRetutnBtnClick()">
    Попробовать еще раз!
  </button>

</section>
